<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
     <body>
        <h1 class="text-center mt-3">products list</h1>
         <div class=" w-75 p-5 m-auto">

             <div class="group my-2">
                <label>product name <span class="text-danger"> *</span> </label>
                <input id="productName" class="form-control d-block " type="text">
                <div id="nameAlert" class="alert alert-danger my-2 d-none">name should be.......</div>
             </div>

             <div class="group my-2">
                <label>product price <span class="text-danger"> *</span> </label>
                <input id="productPrice" class="form-control d-block" type="number">
                <div id="priceAlert" class="alert alert-danger my-2 d-none">price should be.......</div>
             </div>

             <div class="group my-2">
                <label>product category <span class="text-danger"> *</span> </label>
                <input id="productCategory" class="form-control d-block" type="text">
                <div id="categoryAlert" class="alert alert-danger my-2 d-none">category should be.......</div>
             </div>

             <div class="group my-2">
                <label>product discription <span class="text-danger"> *</span> </label>
                <textarea id="productDesc" class="form-control d-block" ></textarea>
             </div>

             <button disabled id="addBtn" class="btn btn-info my-3 float-end">add product</button>
             <div class="clearfix"></div>

             <input onkeyup="search(this.value)" type="text" class="form-control my-3" placeholder="search by product name">

             <table class="table table-striped">
                <thead>
                  <th>product name</th>
                  <th>produc price</th>
                  <th>product category</th>
                  <th>product desc</th>
                  <th></th>
                  <th></th>
                </thead>
                <tbody id="tableBody">

                </tbody>
                
             </table>
         </div> 
         

        <script src="js/bootstrap.bundle.min.js"></script> 
        <script src="js/main.js"></script>
     </body>
</html>
